<script>
  function getConfirmation(id) {
    var retVal = confirm("Are you sure you want to cancel your event?");
    if( retVal == true ) {
      alert("Event Cancelled!");
      document.getElementById(id).remove();
      return true;
    } else {
      alert("Event NOT Cancelled!");
      return false;
    }
  }
</script>
