document.getElementById("act17").style.color = "rgb(0, 0, 0)";
var count = 0;
function changeColor(id) {
  e = document.getElementById(id);
  if (e.style.color != "rgb(244, 96, 54)" && count < 3)  {
    e.style.color = "rgb(244, 96, 54)";
    count = count + 1;
  }
  else if (count < 3) {
    e.style.color = "rgb(0, 0, 0)";
    count = count - 1;
  }
  else{
    document.getElementById("next").style.color = "rgb(0, 0, 0)";
    document.getElementById("next").style.fontSize = "larger";
    document.getElementById("next").style.fontWeight = "500";
    if (e.style.color == "rgb(244, 96, 54)")  {
      e.style.color = "rgb(0, 0, 0)";
      count = count - 1;
    }
  }

}
$(".dates").click(function(){
  $(this).parent()
  .toggleClass('active');
});
</script>
